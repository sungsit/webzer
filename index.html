---
title: Webzer post list
layout: page
lang: th
---

<ul id="post-listing" class="clearfix">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
